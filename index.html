<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"  type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title" class="blue-text"><a href=".">
                <span class="orange-text">T</span>ic <span class="orange-text">T</span>ac <span class="orange-text">T</span>oe</h1>
            </a>            
        </header>
    
    <div id="main-content">

    <!--Player Selection-->
        <div id="players-selection">
            <div class="form-group">
            <div id="choose-one-player" class="player-choice-button orange-text" data-selection="1">
                <span class="material-icons md-48 ">computer</span>
                <p>One Player</p>
                <span class="small-text">click for random enemy</span>
            </div>
            <div id="choose-two-players" class="player-choice-button choose-two-players-active" data-selection="2">
                <span class="material-icons md-48">people</span>
                <p>Two Players</p>
            </div>
        </div>
            <h2 class="ui-title">Who's Playing?</h2>
        <div id="choose-players-names">
            <div class="form-group">
                <label for="player-1-name-input" class="orange-text">Player 1:</label>
                <input type="text" id="player-1-name-input" class="player-input orange-text" placeholder="e.g. Rick Sanchez">
            </div>
            <span class="vs">VS</span>
            <div class="form-group">
                <label id="player-two" for="player-2-name-input" class="blue-text">Player 2:</label>
                <input type="text" id="player-2-name-input" class="player-input blue-text" placeholder="e.g. Morty Smith">
             </div>
             <button type="button" class="ui-btn" id="start-game-btn">Play!</button>
        </div>
        </div>

        
    <!--Player Selection-->
    <!--Game Board-->
        <div id="gameboard">
            <div class="cell" >x</div>
            <div class="cell vertical-cell " >o</div>
            <div class="cell " >o</div>
            <div class="cell horizontal-cell" >o</div>
            <div class="cell horizontal-cell vertical-cell" >x</div>
            <div class="cell horizontal-cell">x</div>
            <div class="cell" >x</div>
            <div class="cell vertical-cell" >o</div>
            <div class="cell" >x</div>
        </div>
        <div id="end-game-div">
            <h3 class="ui-title">Congratulations! <span id="winner"></span> wins!</h3>
            <div class=form-group>
            <button id ="rematch-btn"class="ui-btn">Rematch?</button>
            <button id ="main-menu-btn"class="ui-btn">Main Menu</button>
        </div>
       </div>
        <div id="scores">
                <div class="player-name orange-text"> <p id="player-1-name">Player 1</p>
                    <span id="player-1-score" class="score-count">0</span>
                </div>
              
            <div class="player-name blue-text"><p id="player-2-name">Player 2</p>
                <span id="player-2-score" class="score-count">0</span>
            </div>
            
        </div>
    </div>
</div>

<!--Include Script-->
    <script src="script.js">

    </script>
</body>
</html>

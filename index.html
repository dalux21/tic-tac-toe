<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"  type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200&display=swap" rel="stylesheet"> 

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
    
    <div id="main-content">
        <div id="gameboard">
            <div class="cell" id="a1">x</div>
            <div class="cell vertical-cell" id="a2  ">o</div>
            <div class="cell" id="a3">o</div>
            <div class="cell horizontal-cell" id="b1">o</div>
            <div class="cell horizontal-cell vertical-cell" id="b2 ">x</div>
            <div class="cell horizontal-cell" id="b3">x</div>
            <div class="cell " id="c1">x</div>
            <div class="cell vertical-cell " id="c2 ">o</div>
            <div class="cell " id="c3">x</div>
        </div>
        <div id="scores">
                <div class="player-name" id="player-1-name">Player 1</div>
            <div class="player-name" id="player-2-name">Player 2</div>
        </div>
    </div>
</div>

<!--Include Script-->
    <script src="script.js">

    </script>
</body>
</html>

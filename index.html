<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"  type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
    
    <div id="main-content">
        <div id="choose-number-of-players">
            <div id="choose-two-players" class="player-choice-button">
                <span class="material-icons md-48">computer</span>
                <p>One Player</p>
            </div>
            <div id="choose-one-player" class="player-choice-button">
                <span class="material-icons md-48">people</span>
                <p>Two Players</p>
            </div>
        </div>

        <div id="gameboard">
            <div class="cell" >x</div>
            <div class="cell vertical-cell " >o</div>
            <div class="cell " >o</div>
            <div class="cell horizontal-cell" >o</div>
            <div class="cell horizontal-cell vertical-cell" >x</div>
            <div class="cell horizontal-cell">x</div>
            <div class="cell" >x</div>
            <div class="cell vertical-cell" >o</div>
            <div class="cell" >x</div>
        </div>
        <div id="scores">
                <div class="player-name blue-text border-bottom" id="player-1-name">Player 1</div>
            <div class="player-name orange-text" id="player-2-name">Player 2</div>
        </div>
    </div>
</div>

<!--Include Script-->
    <script src="script.js">

    </script>
</body>
</html>
